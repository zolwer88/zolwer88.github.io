<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Link</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    a {
      text-decoration: none;
      color: #7289da;
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <a href="https://discord.gg/RpWzrtZj" target="_blank">https://discord.gg/RpWzrtZj</a>
  <button onclick="window.open('https://discord.gg/RpWzrtZj', '_blank')">Go to Discord</button>
</body>
</html>
